<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #011F3F;
        }
        h1{
            margin-top: 20%;
            font-size: 3rem;
            font-family:  "Press Start 2P";
            color: #FEF2BF;
            text-align: center;
        }
        .gridbtns{
            margin-top: 100px;
            display: grid;
            justify-self: center;
            gap: 30px;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            color: #FEF2BF;
        }
        .box{
            height: 300px;
            width: 300px;
            border-radius: 40px;
            
        }
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Press A Key to Start</h1>
    <div class="gridbtns">
        <div class="box green 1"></div>
        <div class="box red 2"></div>
        <div class="box yellow 3"></div>
        <div class="box blue 4"></div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js" charset="UTF-8"></script>
    
</body>
</html>
